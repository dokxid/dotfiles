# check keycodes: https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h
# constants
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser
$mainMod = SUPER
$passwordManager = keepassxc

# bind specific configs
binds:scroll_event_delay = 0

# unbind default bindings
unbind = $mainMod, mouse_up           # active window cycling forw
unbind = $mainMod, mouse_down         # active window cycling back
unbind = SUPER CTRL, N                # night light default bind 
unbind = SUPER, BACKSPACE             # toggle transparency
unbind = SUPER, W                     # kill window
unbind = SUPER, F                     # toggle fullscreen
unbind = SUPER, E                     # toggle fullscreen
unbind = $mainMod, TAB                # next existing workspace
unbind = $mainMod SHIFT, TAB          # prev existing workspace
unbind = $mainMod ALT, SPACE          # omarch-menu
unbind = , PRINT                      # screenshot default bind
unbind = SHIFT, PRINT                 # screenshot to clipboard default bind
unbind = ALT, PRINT                   # screenrecord default bind
unbind = SUPER, PRINT                 # color picker default bind
# unbind = $mainMod, LEFT               # go to left tile
# unbind = $mainMod, RIGHT              # go to right tile
# unbind = $mainMod, UP                 # go to up tile
# unbind = $mainMod, DOWN               # go to down tile
unbind = $mainMod CTRL, F             # pseudo fullscreen
# unbind = $mainMod, G                # group windows
unbind = SUPER ALT, S                 # move to scratchpad default bind
unbind = SUPER CTRL, T
unbind = SUPER CTRL, E                # emoji picker

# system
bindd = SUPER, grave, Omarchy menu, exec, omarchy-menu
bindd = SUPER SHIFT, N, Toggle nightlight, exec, omarchy-toggle-nightlight

# capture
bindd = SUPER CTRL, R, Screenshot with Editing, exec, omarchy-cmd-screenshot
bindd = SUPER, R, Screenshot to Clipboard, exec, omarchy-cmd-screenshot smart clipboard
bindd = SUPER CTRL, E, Screenrecording, exec, omarchy-menu screenrecord
bindd = SUPER, PRINT, Color picking, exec, pkill hyprpicker || hyprpicker -a

# layout
# bind = $mainMod, mouse:274, overview:toggle
bind = $mainMod, mouse_up, changegroupactive, b
bind = $mainMod, mouse_down, changegroupactive, f
bind = $mainMod, bracketleft, layoutmsg, rollnext
bind = $mainMod, bracketright, layoutmsg, 
bindd = SUPER CTRL, LEFT, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = SUPER CTRL, RIGHT, Move workspace to right monitor, movecurrentworkspacetomonitor, r

# passes
bind = , mouse:276, pass, class:discord

# workspaces
bindd = SUPER, TAB, Next workspace, workspace, m+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, m-1
bindd = $mainMod CTRL, L, toggle special workspace, togglespecialworkspace, main
bindd = SUPER SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# windows control
bindd = SUPER, Q, Kill active window, killactive
bindd = SUPER SHIFT, Q, Close active window, closewindow, activewindow
bindd = SUPER, F, Full width, fullscreen, 1
bindd = SUPER CTRL, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# app launch
# bindd = CTRL, SPACE, Launch apps, exec, omarchy-launch-walker
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(~)"
bindd = SUPER SHIFT CTRL, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER CTRL, F, yazi, exec, omarchy-launch-tui yazi
bindd = SUPER, J, zellij, exec, omarchy-launch-tui zellij -l welcome
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus cider
bindd = SUPER, period, vesktop, exec, omarchy-launch-or-focus vesktop
bindd = SUPER SHIFT, E, neovide, exec, neovide --server 127.0.0.1:9005
bindd = SUPER, E, neovide, exec, omarchy-launch-or-focus neovide
bindd = SUPER CTRL, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER CTRL, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, SLASH, Passwords, exec, omarchy-launch-or-focus $passwordManager
bindd = SUPER CTRL, M, logout, exec, uwsm stop

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER CTRL, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER CTRL, I, figma, exec, omarchy-launch-or-focus-webapp "https://figma.com/"
bindd = SUPER CTRL, G, discord, exec, omarchy-launch-webapp "https://discord.com/app/"
bindd = SUPER CTRL ALT, M, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
