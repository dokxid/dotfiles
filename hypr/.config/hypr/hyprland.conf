# This file contains general customization options 
# For Environment variables see env.conf
# For Keybinds variables see keybinds.conf 
# For Auto-run stuff see execs.conf
# For Window/layer rules see rules.conf

# load environment variables
source=~/.config/hypr/hyprland/env.conf

# define monitors
monitor=,preferred,auto,1
monitor=,addreserved, 0, 0, 0, 0

# execute execs at hyprland boot
source=~/.config/hypr/hyprland/execs.conf

# see https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # Gaps and border
    gaps_in = 5
    gaps_out = 20
    gaps_workspaces = 50
    border_size = 3
    
    # Fallback colors
    col.active_border = rgba(0DB7D4FF)
    col.inactive_border = rgba(31313600)

    resize_on_border = false
    no_focus_fallback = true
    layout = master
    
    #focus_to_other_workspaces = true # ahhhh i still haven't properly implemented this
    allow_tearing = false # some guy told me tearing might make things smoother idk
    no_cursor_warps = true # stops krita from warping cursor
}

# see https://wiki.hyprland.org/Configuring/Variables/#decoration && https://wiki.hyprland.org/Configuring/Variables/#blur
decoration {
    rounding = 20
    
    blur {
      enabled = false
      xray = true
      special = false
      new_optimizations = true
      size = 15
      passes = 1
      brightness = 0.2
      noise = 0.4
      contrast = 1
    }
    # Shadow
    drop_shadow = true
    shadow_ignore_window = false
    shadow_range = 4
    shadow_offset = 0 0
    shadow_render_power = 2
    col.shadow = rgba(0000001A)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    # screen_shader = ~/.config/hypr/shaders/vibrance.frag
    # screen_shader = ~/.config/hypr/shaders/chromatic_abberation.frag
    
    active_opacity = 1
    # inactive_opacity = 0.8

    # Dim
    dim_inactive = false
    dim_strength = 0.15
    dim_around = 1
    dim_special = 0
}

# see https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    # Animation configs
    animation = windows, 1, 1, md3_decel, popin 90%
    animation = border, 1, 1, md3_decel
    animation = fade, 1, 5, md3_decel
    # animation = workspaces, 1, 3.5, md3_decel, slide
    animation = workspaces, 1, 3, fluent_decel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# see https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    kb_layout = us
    # kb_options = grp:win_space_toggle
    kb_options = lv3:caps_switch, ctrl:swap_lalt_lctl_lwin
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
 
    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification
    force_no_accel = true
    special_fallthrough = true
    follow_mouse = 1
    # float_switch_override_focus = 0
    mouse_refocus = true
}

# see http://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vfr = 1
    vrr = 1
    # layers_hog_mouse_focus = true
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
}

# stuff i rarely touch

# see https://wiki.hyprland.org/Configuring/Master-Layout/
master {
  no_gaps_when_only = 1
  mfact = 0.55
  new_is_master = false
}

# see https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
	preserve_split = true
        # no_gaps_when_only = 1
	smart_split = false
	smart_resizing = false
}

# see http://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

# source other configs
layerrule = noanim, selection
source=~/.config/hypr/hyprland/rules.conf
source=~/.config/hypr/hyprland/colors.conf
source=~/.config/hypr/hyprland/keybinds.conf

# see https://wiki.hyprland.org/Configuring/Variables/#debug
