# Bar, wallpaper
exec-once = swww kill; swww init
exec-once = ags &

# Input method
exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = hypridle &
exec-once = dbus-update-activation-environment --all &
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
exec-once = keepassxc &

# hyprshade
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment
exec-once = gammastep -O 2800 &

# mount devices that boot failed to mount (mostly external hdds)
exec-once = udiskie &

# Clipboard: history
# exec-once = wl-paste --watch cliphist store &
# exec-once = wl-paste --type text --watch cliphist store
# exec-once = wl-paste --type image --watch cliphist store

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 22

# init input-remapper-control autoload
exec-once = input-remapper-control --command autoload

# custom auto start
exec-once = webcord --disable-smooth-scrolling --enable-features=UseOzonePlatform --ozone-platform=wayland
